<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para mi cielo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .tulip {
            position: absolute;
            bottom: 0;
            animation: crecer 3s ease-in-out infinite alternate;
        }
        @keyframes crecer {
            from { transform: scale(0.8); }
            to { transform: scale(1.2); }
        }
        .message {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="tulip">
        <img src="https://i.imgur.com/8zM3W9Z.png" alt="Tulipán amarillo" width="120">
    </div>
    <div class="message">Mi cielo eres tú, Andrea</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 0; i < 5; i++) {
                let tulip = document.createElement("img");
                tulip.src = "https://i.imgur.com/8zM3W9Z.png"; 
                tulip.className = "tulip";
                tulip.style.left = `${Math.random() * 80 + 10}%`;
                tulip.style.animationDuration = `${Math.random() * 2 + 2}s`;
                document.body.appendChild(tulip);
            }
        });
    </script>
</body>
</html>
