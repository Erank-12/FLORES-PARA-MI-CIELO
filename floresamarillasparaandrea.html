<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Andrea</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flower {
            position: absolute;
            bottom: 10%;
            animation: sway 3s infinite alternate ease-in-out;
        }
        .stem {
            width: 5px;
            height: 150px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .petals {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        .petal {
            width: 30px;
            height: 50px;
            background-color: yellow;
            position: absolute;
            border-radius: 50%;
        }
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-20px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-20px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-20px); }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            display: none;
        }
        .message-box button {
            background-color: yellow;
            border: none;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower">
            <div class="stem"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
        </div>
    </div>
    <div class="message-box" id="message">
        <p>Para mi cielo, Andrea. Eres lo mejor de mi vida.</p>
        <button onclick="closeMessage()">Cerrar</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('message').style.display = 'block';
        }, 3000);
        function closeMessage() {
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
